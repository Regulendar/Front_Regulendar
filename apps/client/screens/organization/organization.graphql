query getOrganization($input: GetOrganizationInputDto!) {
  getOrganization(input: $input) {
    organization {
      organizationId
      organizationName
    }
  }
}

query checkIsOrganizationAdmin($input: GetUserInputDto!) {
  getUser(input: $input) {
    user {
      organizationMembers {
        organizationId
        role
      }
    }
  }
}
